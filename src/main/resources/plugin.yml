name: $name
authors: [DrakePork, Redhelmet8]
description: $description
version: $version
main: net.skyprison.skyprisoncore.SkyPrisonCore
api-version: "$apiVersion"
website: https://skyprison.net/
depend: [WorldGuard, WorldEdit, PlaceholderAPI, CMI, Parkour, ShopGUIPlus, CoreProtect, PvPManager, AdvancedRegionMarket, CustomCrafting]
commands:
  ignoretp:
    description: Ignore someones tpa requests
    aliases: [tpignore]
    usage: /<command>
    permission: skyprisoncore.command.ignoretp
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Minigame Commands
  #
  sponge:
    description: Sponge Commands
    usage: /<command>
    permission: skyprisoncore.command.sponge
    permission-message: §4Error:§c You do not have permission to execute this command...
  endupgrade:
    description: Opens the end upgrade GUI
    usage: /<command>
    permission: skyprisoncore.command.endupgrade
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Killinfo Commands
  #
  killinfo:
    description: Shows info about PvP
    usage: /<command>
    aliases: [killsinfo, killstats, pvpstats]
    permission: skyprisoncore.command.killinfo
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Cheese?
  #
  removeitalics:
    description: Removes italics from item
