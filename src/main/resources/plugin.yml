    permission: skyprisoncore.command.tags
    permission-message: §4Error:§c You do not have permission to execute this command...
  minereset:
    description: Tags command
    usage: /<command>
    permission: skyprisoncore.command.minereset
    permission-message: §4Error:§c You do not have permission to execute this command...
  randomgive:
